buildscript {
    repositories { 
        google()
        mavenCentral()
    }
    dependencies { classpath 'com.android.tools.build:gradle:3.3.2' }
}

project(":shared") {
    apply plugin: "java"
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "application"

    dependencies {
        compile project(":shared")
    }
}


